<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 기본 메타 태그 설정 -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS 연결 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Google Fonts 연결 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Gaegu&display=swap"
      rel="stylesheet"
    />

    <!-- 사용자 정의 CSS 연결 -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />

    <!-- JQuery와 Popper.js 연결 -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <title>우리의 메모장 ver2.0</title>
  </head>
  <body>
    <div class="wrap">
      <!-- 제목 부분 -->
      <div class="jumbotron">
        <h1 class="display-4">
          우리의 메모장 <span class="badge badge-secondary">ver2.0</span>
        </h1>
        <div>
          <!-- 입력 필드 -->
          <div class="form-group">
            <input
              id="input-title"
              class="form-control"
              placeholder="제목을 입력하세요"
            />
          </div>
          <div class="form-group">
            <textarea
              id="input-text"
              class="form-control"
              placeholder="내용을 입력하세요"
              rows="4"
            ></textarea>
          </div>
          <!-- 저장 버튼 -->
          <button onclick="postMemo()" type="submit" class="btn btn-primary">
            저장하기
          </button>
        </div>
      </div>

      <!-- 메모 카드 리스트 -->
      <div id="card-list" class="row"></div>
    </div>

    <!-- 사용자 정의 JavaScript 연결 -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
